<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <aside class="dashboard">
    <h2 class="dashboard-title">
      <img src="/img/view-dashboard.svg" alt="dashboard">
      Dashboard
    </h2>
    <ul class="dashboard-navigation">
      <li>
        <a href="/"><img src="/img/home.svg" alt="home">Home</a></li>
      <li><a href="/profile">
        <img src="/img/card-account-details-outline.svg" alt="profile">
        Profile</a>
      </li>
      <li>
        <a href="/messages">
          <img src="/img/message-reply.svg" alt="messages">
          Messages</a>
        </li>
      <li>
        <a href="/history">
          <img src="/img/clock-time-three.svg" alt="history">
          History
        </a>
      </li>
      <li>
        <a href="/tasks">
          <img src="/img/note-multiple.svg" alt="tasks">
          Tasks
        </a>
      </li>
      <li>
        <a href="/communities">
          <img src="/img/account-group.svg" alt="communities">
          Communities
        </a>
      </li>
    </ul>
    <ul class="dashboard-setting">
      <li>
        <a href="/setting">
          <img src="/img/cog.svg" alt="">
          Setting
        </a>
      </li>
      <li>
        <a href="/support">
          <img src="/img/help-box.svg" alt="support">
          Support
        </a>
      </li>
      <li>
        <a href="/privacy">
          <img src="/img/shield-check.svg" alt="privacy">
          Privacy
        </a>
      </li>
    </ul>
  </aside>
  <header class="main-header">
    <div class="user-tools">
      <form action="" class="search-form">
        <button class="search-button" type="submit"><img src="/img/magnify.svg" alt="search"></button>
        <input type="text" name="search-bar" class="search-input">
      </form>

      <button class="notification-button"><img src="/img/bell-ring-outline.svg" alt="notifications"></button>
    </div>
  </header>
  <main class="main-content">



  </main>
</body>

</html>
